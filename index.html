<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• –ö–†–ò–ü–¢–û-–ö–û–¢–´ 2025 üî•</title>
    <style>
        :root {
            --neon-pink: #ff2ced;
            --neon-blue: #00f7ff;
            --neon-purple: #9d00ff;
            --neon-yellow: #fff700;
            --bg-dark: #0a0a14;
        }
        
        @font-face {
            font-family: 'Cyber';
            src: url('https://fonts.cdnfonts.com/css/cyberpunk') format('woff2');
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--bg-dark);
            font-family: 'Cyber', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .cyber-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .cyber-slider {
            display: flex;
            height: 100%;
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
        }
        
        .cyber-slide {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .cyber-card {
            width: 80vw;
            height: 80vh;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 
                0 0 30px var(--neon-pink),
                0 0 60px var(--neon-blue),
                0 0 90px var(--neon-purple);
            border: 3px solid;
            border-image: linear-gradient(45deg, var(--neon-pink), var(--neon-blue)) 1;
            transition: all 0.5s;
        }
        
        .cyber-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: saturate(150%) contrast(120%) brightness(90%);
            transition: transform 0.5s;
        }
        
        .cyber-caption {
            position: absolute;
            bottom: 10%;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-blue),
                0 0 30px var(--neon-purple);
            background: linear-gradient(90deg, 
                rgba(255,44,237,0.3) 0%, 
                rgba(0,247,255,0.3) 100%);
            padding: 1rem;
            backdrop-filter: blur(10px);
            clip-path: polygon(
                0% 0%, 
                100% 0%, 
                95% 50%, 
                100% 100%, 
                0% 100%, 
                5% 50%
            );
        }
        
        .cyber-nav {
            position: absolute;
            bottom: 5%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 100;
        }
        
        .cyber-btn {
            background: none;
            border: 2px solid var(--neon-blue);
            color: white;
            padding: 1rem 2rem;
            font-family: 'Cyber', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        .cyber-btn:hover {
            box-shadow: 0 0 30px var(--neon-pink);
            border-color: var(--neon-pink);
            transform: translateY(-5px);
        }
        
        .cyber-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                var(--neon-blue) 50%,
                transparent 55%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -50%; top: -50%; }
            100% { left: 150%; top: 150%; }
        }
        
        .cyber-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .cyber-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 10s infinite linear;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(0) translateX(0); 
                opacity: 0; 
            }
            50% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) translateX(100px); 
                opacity: 0; 
            }
        }
        
        .cyber-glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="black"/><rect x="10" y="10" width="80" height="80" fill="%2300f7ff" opacity="0.1"/></svg>');
            opacity: 0.1;
            animation: glitch 5s infinite alternate;
            pointer-events: none;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        
        .cyber-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            animation: progress 5s linear infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="cyber-container">
        <div class="cyber-glitch"></div>
        
        <div class="cyber-slider" id="slider">
            <!-- Slide 1 -->
            <div class="cyber-slide">
                <div class="cyber-card">
                    <img 
                        src="https://cataas.com/cat?type=square&width=1200&height=1200&filter=sepia&color=purple" 
                        class="cyber-image" 
                        alt="Cyber Cat"
                    >
                    <div class="cyber-caption">–ö–†–ò–ü–¢–û-–ö–û–¢ 3000</div>
                </div>
            </div>
            
            <!-- Slide 2 -->
            <div class="cyber-slide">
                <div class="cyber-card">
                    <img 
                        src="https://cataas.com/cat/cute?width=1200&height=1200&filter=negate" 
                        class="cyber-image" 
                        alt="Neon Cat"
                    >
                    <div class="cyber-caption">–ù–ï–û–ù-–ú–Ø–£</div>
                </div>
            </div>
            
            <!-- Slide 3 -->
            <div class="cyber-slide">
                <div class="cyber-card">
                    <img 
                        src="https://cataas.com/cat/gif?width=1200&height=1200" 
                        class="cyber-image" 
                        alt="Matrix Cat"
                    >
                    <div class="cyber-caption">–ú–ê–¢–†–ò–ß–ù–´–ô –ö–û–¢</div>
                </div>
            </div>
            
            <!-- Slide 4 -->
            <div class="cyber-slide">
                <div class="cyber-card">
                    <img 
                        src="https://cataas.com/cat/says/NFT?width=1200&height=1200&filter=mono" 
                        class="cyber-image" 
                        alt="NFT Cat"
                    >
                    <div class="cyber-caption">NFT –ö–û–¢–ï–¶</div>
                </div>
            </div>
            
            <!-- Slide 5 -->
            <div class="cyber-slide">
                <div class="cyber-card">
                    <img 
                        src="https://cataas.com/cat/says/AI?width=1200&height=1200&filter=paint" 
                        class="cyber-image" 
                        alt="AI Cat"
                    >
                    <div class="cyber-caption">–ò–ò-–ö–û–¢–ò–ö</div>
                </div>
            </div>
        </div>
        
        <div class="cyber-progress" id="progress"></div>
        
        <div class="cyber-nav">
            <button class="cyber-btn" id="prevBtn">‚Üê –ù–ê–ó–ê–î</button>
            <button class="cyber-btn" id="nextBtn">–í–ü–ï–†–Å–î ‚Üí</button>
        </div>
        
        <div class="cyber-particles" id="particles"></div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('cyber-particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.width = `${Math.random() * 10 + 2}px`;
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }

        // –°–ª–∞–π–¥–µ—Ä
        const slider = document.getElementById('slider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progress = document.getElementById('progress');
        let currentSlide = 0;
        const slideCount = document.querySelectorAll('.cyber-slide').length;
        let autoSlideInterval;
        let isAnimating = false;

        function updateSlider() {
            isAnimating = true;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // –°–±—Ä–æ—Å –∏ –∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            progress.style.animation = 'none';
            void progress.offsetWidth; // –¢—Ä–∏–≥–≥–µ—Ä —Ä–µ—Ñ–ª–æ—É
            progress.style.animation = 'progress 5s linear infinite';
            
            setTimeout(() => {
                isAnimating = false;
            }, 1000);
        }

        function nextSlide() {
            if (isAnimating) return;
            currentSlide = (currentSlide + 1) % slideCount;
            updateSlider();
        }

        function prevSlide() {
            if (isAnimating) return;
            currentSlide = (currentSlide - 1 + slideCount) % slideCount;
            updateSlider();
        }

        // –ê–≤—Ç–æ–ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ
        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 5000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        prevBtn.addEventListener('click', () => {
            clearInterval(autoSlideInterval);
            prevSlide();
            startAutoSlide();
        });

        nextBtn.addEventListener('click', () => {
            clearInterval(autoSlideInterval);
            nextSlide();
            startAutoSlide();
        });

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                clearInterval(autoSlideInterval);
                nextSlide();
                startAutoSlide();
            }
            if (e.key === 'ArrowLeft') {
                clearInterval(autoSlideInterval);
                prevSlide();
                startAutoSlide();
            }
        });

        // 3D —ç—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.cyber-card').forEach(card => {
                card.style.transform = `
                    rotateY(${(x - 0.5) * 15}deg)
                    rotateX(${(0.5 - y) * 15}deg)
                `;
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateSlider();
        startAutoSlide();

        // –ü–∞—Ä–∞–ª–ª–∞–∫—Å —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è —á–∞—Å—Ç–∏—Ü
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.cyber-particle').forEach(particle => {
                particle.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
            });
        });

        // –°–ª—É—á–∞–π–Ω–æ–µ –º–µ—Ä—Ü–∞–Ω–∏–µ
        setInterval(() => {
            document.querySelectorAll('.cyber-particle').forEach(particle => {
                if (Math.random() > 0.7) {
                    particle.style.opacity = Math.random();
                    particle.style.background = 
                        Math.random() > 0.5 ? 'var(--neon-pink)' : 'var(--neon-blue)';
                }
            });
        }, 300);
    </script>
</body>
</html>
